name: spark
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  repository_dispatch:
    types: [spark]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  spark:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    permissions:
      contents: write  
      
    steps:
    - uses: actions/checkout@v4
    #- run: ls -la 
      with:
        python-version: '3.10'

    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: temurin

    - uses: vemonet/setup-spark@v1
      with:
        spark-version: '3.5.3'
        hadoop-version: '3'

    - run: spark-submit --version
    #- run: spark-submit --master local hello.py
    #- run: ls -la
    - run: wget -O dataset.csv https://raw.githubusercontent.com/adsoftsito/bigdata/refs/heads/main/datasets/people.csv   
    - run: ls -la
    - run: spark-submit --master local people.py 
    
    - name: GIT commit and push results
      env:
        CI_COMMIT_MESSAGE: "save spark results"
        CI_COMMIT_AUTHOR: "carlitaRP"
      run: |
        git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --global user.email "zS20006731@estudiantes.uv.mx"
        git add results
        git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
        git push

